
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MBA Graduation Tasks</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fcefee, #e8f0ff);
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #6c4a84;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 15px 20px;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    label {
      flex-grow: 1;
      text-align: left;
      cursor: pointer;
    }
    .due-date {
      font-size: 0.9rem;
      color: #888;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>âœ… MBA Graduation Task List</h1>
  <ul id="taskList">Loading...</ul>

  <script>
    const API_KEY = "AIzaSyDO9oPLx5YHFYyAO_ISHfChYchALqDeAMw";
    const SHEET_ID = "19y7okfSwa7ftTjUaXAbdz4j6rdvZvPsobxSxT8yZzdA";
    const SHEET_NAME = "Sheet1";
    const EVENT_NAME = "MBA Graduation";

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        const headers = rows[0];
        const eventIndex = headers.indexOf("Event Name");
        const taskIndex = headers.indexOf("Task");
        const dueIndex = headers.indexOf("Due Date");

        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";

        rows.slice(1).forEach(row => {
          if (row[eventIndex] === EVENT_NAME) {
            const li = document.createElement("li");
            const label = document.createElement("label");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";

            label.appendChild(checkbox);
            label.append(" " + row[taskIndex]);

            const due = document.createElement("span");
            due.className = "due-date";
            due.textContent = row[dueIndex] ? `Due ${row[dueIndex]}` : "";

            li.appendChild(label);
            li.appendChild(due);
            taskList.appendChild(li);
          }
        });
      });
  </script>
</body>
</html>
